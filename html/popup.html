<!doctype html>
<html>
  <head>
    <title>Robo Test Gen</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/main.js"></script>
  </head>
  <body>
    
    <ul class="nav nav-tabs" id="main-nav">
      
      <li class="active"><a href="#settings"><span class="glyphicon glyphicon-wrench"></span></a></li>
      <li><a href="#roboText">RoboText</a></li>
    </ul>

    <div class="tab-content">
      
      <!-- The settings pane, expand at will -->
      <div class="tab-pane active" id="settings">
        <form class="settings">

          <div class="form-item">
            <label for="checkbox-field">Disable RoboTestGen</label>
            <input type="checkbox" name="disableRoboTestGen" />
          </div>

          <div class="form-item">
            <label for="select-field">Auto Capture</label>
            <input type="radio" name="autocap" value="auto_yes">Yes<br>
            <input type="radio" name="autocap" value="auto_no">No
          </div>

          <div class="form-item">
            <button type="button" class="btn btn-success save-settings">Save</button>
            <button type="button" class="btn btn-warning cancel-settings">Cancel</button>
          </div>
        </form>
      </div>

      <div class="tab-pane" id="roboText">
           <div class="form-group">
		      <label for="roboTextArea"></label>
		      <textarea class="form-control" id="roboTextArea" name="roboTextArea"></textarea>
		   </div>

          <div class="form-item">
            <button type="button" class="btn btn-success save-roboText">Save</button>
            <button type="button" class="btn btn-danger clear-roboText">Clear</button>
          </div>
      </div>
    </div>

  </body>
</html>
